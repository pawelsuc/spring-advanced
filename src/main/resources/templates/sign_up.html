<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<div class="form-wrapper">
    <form class="login-form" action="/sign_up" method='POST'>
        <h1 class="title login-element">Sign up</h1>
        <div class="text login-element">Username:</div>
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/> <input class="input login-element" type='text' name="username" value=''>
        <div class="text login-element">Email:</div>
        <input class="input login-element" type='email' name="email" value=''>
        <div class="text login-element">Password:</div>
        <input class="input login-element" type='password' name="password" value=''>
        <input class="button login-element" name="submit" type="submit"
               value="Sign up">
    </form>
</div>
</html>
